<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="js/code.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="images/logo-no-background.png"
              class="img-fluid animated-image rotate"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

            <!-- Error printing -->
            <div id="errorContainer">
              <span id="asterick" class="text-success">*</span>
              <span id="updateErrorMessage" class="text-success"></span>
            </div>

            <form id="loginForm">
              <!-- Email input -->
              <div id="login0" class="form-outline mb-4">
                <input
                  type="email"
                  id="loginName"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="form1Example13">Login</label>
                <small class="text-danger"></small>
              </div>

              <!-- Password input -->
              <div id="login1" class="form-outline mb-4">
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="form1Example23">Password</label>
                <small class="text-danger"></small>
              </div>
              <span class="text" id="loginResult"></span>
              <!-- Submit button -->
              <div class="d-flex justify-content-center align-items-center">
                <button
                  type="button"
                  id="loginButton"
                  onclick="doLogin();"
                  class="btn btn-outline-secondary"
                  data-mdb-ripple-init
                  data-mdb-ripple-color="dark"
                >
                  Sign in
                </button>
              </div>

              <!-- Divider -->
              <div class="d-flex justify-content-center align-items-center">
                <hr class="w-25" />
                <span class="px-2">Or</span>
                <hr class="w-25" />
              </div>

              <div class="d-flex justify-content-center align-items-center">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  id="RegisterButton"
                  data-mdb-ripple-init
                  data-mdb-ripple-color="dark"
                  onclick="showRegisterForm()"
                >
                  Register
                </button>
              </div>
            </form>

            <!-- Register form -->
            <form id="registerForm" style="display: none; margin-top: 10px">
              <!-- Registration form fields -->

              <!-- First Name input -->
              <div id="register0" class="form-outline mb-4">
                <input
                  onkeyup="validate_register();"
                  type="text"
                  id="firstName"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="firstName">First Name</label>
                <small class="text-danger"></small> 
              </div>

              <!-- Last Name input -->
              <div id="register1"  class="form-outline mb-4">
                <input
                  onkeyup="validate_register();"
                  type="text"
                  id="lastName"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="lastName">Last Name</label>
                <small class="text-danger"></small> 
              </div>

              <!-- Email input -->
              <div id="register2"  class="form-outline mb-4">
                <input
                  onkeyup="validate_register();"
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="username">Username</label>
                <small class="text-danger"></small> 
              </div>

              <!-- Password input -->
              <div id="register3"  class="form-outline mb-4">
                <input
                  onkeyup="validate_register();"
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="password">Password</label>
                <small class="text-danger"></small> 
              </div>

              <!-- Submit button -->
              <button
                type="button"
                onclick="doRegister();"
                class="btn btn-outline-danger"
                data-mdb-ripple-init
                data-mdb-ripple-color="dark"
              >
                Register
              </button>

              <!-- Back to Login button -->
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-mdb-ripple-init
                data-mdb-ripple-color="dark"
                onclick="showLoginForm()"
              >
                Back to Login
              </button>
              <span class="text-danger" id="registerResult"></span>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function showRegisterForm() {
        validate_register();
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      function showLoginForm() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }
    </script>
  </body>
</html>
