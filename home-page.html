<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar" style="position: fixed; width: 100%; z-index: 1000;">
      <div class="container-fluid" id="bar-container">
        <!-- Left corner - Image placeholder -->
        <a class="navbar-brand" href="#" id="left-corner">
          <img src="logo-no-background.png" height="30" />
          ContactLinker
        </a>

        <!-- Middle - Create New Contact and About Us links -->
        <div class="d-flex mx-auto" id="middle-corner">
          <a href="#" class="nav-link me-2" id="create-link" style="color: white"
            >Create New Contact</a
          >
          <a href="#" class="nav-link" id="about-link" style="color: white">About Us</a>
        </div>

        <!-- Search form -->
        <form class="d-flex input-group w-auto ms-auto" id="search-form">
          <input
            type="search"
            class="form-control rounded"
            id="search-bar"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          </span>
        </form>

        <!-- Right corner - Logout link -->
        <div class="ms-auto" id="right-corner">
          <a href="#" class="nav-link" id="logout-link" style="color: #ff4057">Logout</a>
        </div>
      </div>
    </nav>

    <table class="table text-center" id="contact-table" style="position: absolute; width: 80%; margin: 100px;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active">
          <th scope="row">1</th>
          <td id="first-name">Mark</td>
          <td id="last-name">Otto</td>
          <td id="email">@mdo</td>
          <td id="phone-number">0000000000</td>
          <td id="action-buttons" class="d-flex justify-content-center align-items-center">
            <div class="btn-group">

            <button id="edit-button" type="button" class="btn btn-outline-dark" data-mdb-ripple-init data-mdb-ripple-color="dark">Edit</button>
            <button id="delete-button" type="button" class="btn btn-outline-danger" data-mdb-ripple-init data-mdb-ripple-color="dark">Delete</button>
          </td>
        </tr>
        <tr class="table-active">
          <th scope="row">2</th>
          <td id="first-name">Jacob</td>
          <td id="last-name">Thornton</td>
          <td id="email">@net</td>
          <td id="phone-number">0000000000</td>
          <td id="action-buttons" class="d-flex justify-content-center align-items-center">
            <div class="btn-group">

            <button id="edit-button" type="button" class="btn btn-outline-dark" data-mdb-ripple-init data-mdb-ripple-color="dark">Edit</button>
            <button id="delete-button" type="button" class="btn btn-outline-danger" data-mdb-ripple-init data-mdb-ripple-color="dark">Delete</button>
          </td>
        </tr>
        <tr class="table-active">
          <th scope="row">3</th>
          <td id="first-name">Larry</td>
          <td id="last-name">Bird</td>
          <td id="email">@hello</td>
          <td id="phone-number">0000000000</td>
          <td id="action-buttons" class="d-flex justify-content-center align-items-center">
            <div class="btn-group">

            <button id="edit-button" type="button" class="btn btn-outline-dark" data-mdb-ripple-init data-mdb-ripple-color="dark">Edit</button>
            <button id="delete-button" type="button" class="btn btn-outline-danger" data-mdb-ripple-init data-mdb-ripple-color="dark">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <img style="width: 100%;" src="https://images.pexels.com/photos/3616764/pexels-photo-3616764.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
